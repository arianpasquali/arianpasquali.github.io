name: Deploy MkDocs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs Material Dependencies
        run: pip install mkdocs-material mkdocs-material[imaging] mkdocs-rss-plugin mkdocstrings mkdocstrings-python mkdocs-minify-plugin mkdocs-redirects python-frontmatter instructor rich typer

      - name: Build MkDocs
        run: mkdocs build

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
